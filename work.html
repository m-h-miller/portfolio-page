<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

      var geo2 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat2 = new THREE.MeshBasicMaterial( { color: 0x00ff99 } );
      var shape = new THREE.Mesh( geo2, mat2 );
      scene.add( shape );


      var geo3 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat3 = new THREE.MeshBasicMaterial( { color: 0x99ff00 } );
      var shape3 = new THREE.Mesh( geo3, mat3 );
      scene.add( shape3 );

      var geo4 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat4 = new THREE.MeshBasicMaterial( { color: 0x11aa11 } );
      var shape4 = new THREE.Mesh( geo4, mat4 );
      scene.add( shape4 );


			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

				cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        shape.rotation.x += 0.01;
        shape.rotation.y -= 0.01;

        shape3.rotation.x -= 0.01;
        shape3.rotation.y += 0.01;

        shape4.rotation.x -= 0.01;
        shape4.rotation.y -= 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
