<html>
	<head>
		<title>My first Three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

      var geo2 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat2 = new THREE.MeshBasicMaterial( { color: 0x00ff99 } );
      var shape = new THREE.Mesh( geo2, mat2 );
      scene.add( shape );


      var geo3 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat3 = new THREE.MeshBasicMaterial( { color: 0x99ff00 } );
      var shape3 = new THREE.Mesh( geo3, mat3 );
      scene.add( shape3 );

      var geo4 = new THREE.BoxGeometry( 1, 1, 1 );
      var mat4 = new THREE.MeshBasicMaterial( { color: 0x11aa11 } );
      var shape4 = new THREE.Mesh( geo4, mat4 );
      scene.add( shape4 );

      var light = new THREE.AmbientLight( 0x404040 ); // soft white light
      scene.add( light );

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();

      function onMouseMove( event ) {

      	// calculate mouse position in normalized device coordinates
      	// (-1 to +1) for both components

      	mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
      	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

      }



			camera.position.z = 5;

			var render = function () {
				requestAnimationFrame( render );

        // update the picking ray with the camera and mouse position
raycaster.setFromCamera( mouse, camera );

// calculate objects intersecting the picking ray
var intersects = raycaster.intersectObjects( scene.children );

for ( var i = 0; i < intersects.length; i++ ) {
    intersects[ i ].object.rotation.x += ( 0.01 * Math.random() );
    intersects[ i ].object.rotation.y += ( 0.01 * Math.random() );

    // console.log(intersects[ i ].object);
  // intersects[ i ].object.material.color.set( 0xff0000 );

}

				cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        shape.rotation.x += 0.01;
        shape.rotation.y -= 0.01;

        shape3.rotation.x -= 0.01;
        shape3.rotation.y += 0.01;

        shape4.rotation.x -= 0.01;
        shape4.rotation.y -= 0.01;

				renderer.render(scene, camera);
			};

      window.addEventListener( 'mousemove', onMouseMove, false );


			render();
		</script>
	</body>
</html>
